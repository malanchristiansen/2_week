<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive img</title>
    <style>

        .container {
            display: flex;
        }
        .image {
            width: 300px;
            height: 200px;
            margin: 10px;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-wrap: wrap;
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="puppy.jpeg" alt="puppy">
        <img class="image" src="puppy.jpeg" alt="puppy">
    </div>
</body>
</html>
